        <p>コアラ（Koala[5]、学名:Phascolarctos cinereus）は、哺乳綱双前歯目コアラ科コアラ属に分類される有袋類。約2千年前に出現し、8属16種がいたとされるが、環境変動などで大半は絶滅した。</p>
